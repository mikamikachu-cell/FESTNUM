    <main class="container">
        <div class="h2 text-center py-3 my-3">
            <h2>Soumettre une vidéo</h2>
        </div>

        <div class="row p-0 m-0">
            <form class="px-5 text-center col-md-5 d-md-block d-none">
                <div class="mt-3 ratio ratio-16x9">
                    <img src="../ressources/fond_pinceau.png" alt="">
                    <!-- <label for="profile_pic" class="visually-hidden">Sélectionnez</label>
                    <input type="file" id="profile_pic" name="profile_pic" accept=".mp4"> -->
                </div>
            </form>

            <div class="col-12 col-md-7 m-0">
                <form method="POST" enctype="multipart/form-data" class="row">
                    <div class="mb-2 col-sm-12 col-md-6">
                        <label for="inputFirstName" class="form-label visually-hidden">nom</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="Nom" required
                            pattern="[A-Z -]+">
                    </div>
                    <div class="mb-2 col-12 col-md-6">
                        <label for="inputLastName" class="form-label visually-hidden">prénom</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Prénom" required
                            pattern="[A-Z -]+">
                    </div>
                    <div class="my-2">
                        <label for="inputAddress" class="form-label visually-hidden">addresse</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="adresse">
                    </div>
                    <div class="my-2">
                        <label for="inputMobile" class="form-label visually-hidden">mobile</label>
                        <input type="text" class="form-control" id="inputMobile" placeholder="mobile">
                    </div>
                    <div class="my-2">
                        <label for="inputMail" class="form-label visually-hidden">courriel</label>
                        <input type="email" class="form-control" id="inputMail" placeholder="E-mail"
                            pattern="[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})"
                            required>
                    </div>
                    <div class="my-2">
                        <label for="textArea" class="form-label visually-hidden">Exemple textarea</label>
                        <textarea class="form-control" id="textArea" rows="3"
                            placeholder="commentez votre vidéo ..:)"></textarea>
                    </div>
                    <div class="mt-2 text-center d-block d-md-none col-12">
                        <label for="profile_pic" class="visually-hidden">Sélectionnez</label>
                        <input type="file" id="profile_pic" name="profile_pic" accept=".mp4">
                    </div>
                </form>
            </div>

            <div class="text-center mt-4">
                <input class="mx-2" type="button" value="envoyer">
            </div>
        </div>
