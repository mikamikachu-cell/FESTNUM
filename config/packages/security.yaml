security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
                #always_remember_me: true
            switch_user: true # pour pouvoir utiliser l’exploration de compte


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true
    # Les rôles et la hiérarchie utilisés dans le projet de base :
    role_hierarchy:
       ROLE_USER:              
       ROLE_BACK:              [ ROLE_USER ]
       ROLE_USER_ADMIN:        [ ROLE_BACK ]
       ROLE_ADMIN:             [ ROLE_USER_ADMIN ]
       ROLE_SUPER_ADMIN:       [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]
    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
    # Seuls les utilisateurs avec le rôle ROLE_BACK peuvent accéder aux 
    # chemins commençant par /back/*.
        - { path: ^/back/*, roles: ROLE_BACK }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
   
